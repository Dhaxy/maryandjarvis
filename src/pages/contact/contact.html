<ion-header>
  <ion-navbar>
    <img ion-right src="assets/imgs/logo.png" class="navbarLogo" />
  </ion-navbar>
</ion-header>

<ion-content padding id="contact">
  <h1>We want to hear from you</h1>
  <p>You need this little twist to sparkle your life, get in touch, we've got your chores!</p>
  <ion-list id="contact-list">
    <ion-item>
      <ion-label fixed>Name *</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Email *</ion-label>
      <ion-input type="email" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Phone</ion-label>
      <ion-input type="tel" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Address</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Subject</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Message</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <button ion-button block color="primary">Send message</button>
  </ion-list>
</ion-content>
