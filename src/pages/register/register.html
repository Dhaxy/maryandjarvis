<ion-content padding id="register">

  <section>
    <img src="../../assets/imgs/M_and_J_logo_2_cream.png" class="logo" />

    <ion-list id="login-list">

      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button block color="main" (click)="next(user)">Next</button>
    <button ion-button block color="main" (click)="back()">Back</button>
  </section>
</ion-content>
