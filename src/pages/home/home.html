<ion-header>
  <ion-navbar>
    <img ion-right src="../../assets/imgs/M_and_J_logo_2_cream.png" class="navbarLogo" />
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding id="home">
  <ion-buttons>
    <button ion-button (click)="hideCard()">
    </button>
  </ion-buttons>
  <ion-content padding class="dashboard">
      <ion-card *ngIf="hide">
        This card will be hidden if I click once on the button.
      </ion-card>
  </ion-content>
</ion-content>
