<link href="https://fonts.googleapis.com/css?family=Overlock" rel="stylesheet">

<ion-header>
  <ion-navbar>
    <img ion-right src="../../assets/imgs/M_and_J_logo_2_cream.png" class="navbarLogo" />
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding id="home">
  <div text-center class="dashboardTextTop">Dear Amaury</div>
  <div>
    <div text-center class="dashboardTextTitles">Next visit</div>
    <div class="dashboardContent">
      <div text class="dashboardTextContent" id="dateNextVisit"></div>
      <div text class="dashboardTextContent" id="hourNextVisit"></div>
    </div>
    <div text-center class="dashboardTextTitles">Your Majaar</div>
    <div class="dashboardContent">
      <div text-center class="dashboardTextContent" id="majaarName"></div>
    </div>
    <div>
        <button ion-button id="addAnActivityButton" class="dashboardButtons">
          <div text-center class="dashboardButtonsText">Add an activity</div>
        </button>
      <button ion-button id="yourActivitiesButton" class="dashboardButtons">
        <div text-center class="dashboardButtonsText">Check your activities</div>
      </button>
      <button ion-button id="setNewDateButton" class="dashboardButtons">
        <div text-center class="dashboardButtonsText">Change date</div>
      </button>
    </div>
  </div>
</ion-content>
