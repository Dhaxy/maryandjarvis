<link href="https://fonts.googleapis.com/css?family=Overlock" rel="stylesheet">

<ion-header>
  <ion-navbar>
    <img ion-right src="../../assets/imgs/M_and_J_logo_2_cream.png" class="navbarLogo" />
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding id="home">
  <div text-center class="dashboardTextTop">Dear <span id="userName"></span></div>
  <div>
    <div text-center class="dashboardTextTitleVisit">Next visit</div>
    <div text-center class="dashboardTextTitleMaajar">Your Maajar</div>
    <div class="dashboardContentNextVisit">
      <div text class="dashboardTextContent" id="dateNextVisit"></div>
      <div text class="dashboardTextContent" id="hourNextVisit"></div>
    </div>
    <div class="dashboardContentMaajar">
      <div text-center class="dashboardTextContent" id="maajarName"></div>
    </div>
    <div>
      <button ion-button id="yourActivitiesButton" class="dashboardButtons" (click)="hideMenu()">
        <div text-center class="dashboardButtonsText">Check your activities</div>
      </button>
      <ion-list *ngIf="hide">
        <ion-item class="dropdownButtons">
          List Item 1
        </ion-item>
        <ion-item class="dropdownButtons">
          List Item 2
        </ion-item>
        <ion-item class="dropdownButtons">
          List Item 3
        </ion-item>
      </ion-list>
      <button ion-button id="setNewDateButton" class="dashboardButtons">
        <div text-center class="dashboardButtonsText">Change date</div>
      </button>
    </div>
  </div>
</ion-content>
